{% macro showFollower(count,userList) %}

<!-- 关注封装 -->
<div class="fans">
  <div class="fans-title">
    <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-people-fill" fill="currentColor"
      xmlns="http://www.w3.org/2000/svg">
      <path fill-rule="evenodd"
        d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216zM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5z" />
    </svg>
    关注( {{count}} )
  </div>
  <div class="fans-list">
    {% for user in userList %}

    <div class="abox">
      <a href="/profile/{{user.username}}" style="text-decoration: none;">
        <div class="img-box">
          <img src="{{user.avatar}}" alt="">
        </div>
        <p class="fans-name">{{user.username}}</p>
      </a>
    </div>

    {% endfor %}
  </div>
</div>

{% endmacro %}
